<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <ul>
    <li data-time='2:45'>flex box</li>
    <li data-time='5:6'>flex box</li>
    <li data-time='5:45'>flex box</li>
    <li data-time='6:12'>flex box</li>
    <li data-time='1:23'>redux box</li>
    <li data-time='0:32'>flex box</li>
    <li data-time='8:46'>flex box</li>
    <li data-time='8:74'>flex box</li>
    <li data-time='10:5'>redux box</li>
    <li data-time='9:12'>flex box</li>
    <li data-time='0:23'>flex box</li>
    <li data-time='7:12'>redus box</li>
    <li data-time='21:45'>flex box</li>
    <li data-time='85:45'>flex box</li>
    <li data-time='25:32'>redus box</li>
    <li data-time='7:0'>flex box</li>
  </ul>
  <script> 
  // pop out the digits from the date-time, convert it to an array, then to numbers, and get  the total time
    let timeList = Array.from(document.querySelectorAll('[data-time]'))
    const filt = timeList
      .filter(each=>each.textContent.includes('flex'))
      .map(item=>item.dataset.time)
      .map(timeCpde=>{
        const part = timeCpde.split(':')
        .map(each=>each.split(':'))
        .map(each=>parseInt(each))
        return (part[0]*60 )+ part[1]
      })
      .reduce((a, b) => a +b,0)
        console.log(filt)
  </script>
</body>
</html>
