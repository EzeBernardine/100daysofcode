  const name = 'Ada';
  const ages = 21;

  // using template strings to create a text
  const details = `
    <div>
      <h2>I love Immanuel</h2>

    </div>
  `
  document.body.innerHTML=details

  // You can also next it insideof it
  const arr = ['ada', 'obi', 'ngozi']

    <div>
      <h2>I love Immanuel</h2>
      <p>${arr.map(each => `<li>${each } is a good girl </li>`).join('')}</p>
    </div>
  `
  document.body.innerHTML=detail
