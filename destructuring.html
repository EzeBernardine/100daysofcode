<script>
  // Destructuring objects
  const person = {
    first: 'Eze',
    last: 'Bernardine',
    facebook: 'Eze Bernardine May',
    twitter: 'Eze Bernardine May',
    city: 'Aba',
    country: 'Nigeria'
  }
  const {first, last, facebook, twitter, city} = person
  console.log(first, last, city)


  const detail = {
    first: 'Eze',
    last: 'Bernardine',
    facebook: {
      account: 'Eze Bernardine May',
      occupation: 'spftware developer',
      password: {
        pin: 'Why do you want to know',
        phone: "11111111111"
      }
    },
    twitter: 'Eze Bernardine May',
    city: 'Aba',
    country: 'Nigeria'
  }
  const {pin, phone} = detail.facebook.password
  // If you want to change the name
  const {pin:pinCode, phone:number} = detail.facebook.password
  console.log(pinCode, number)

  // Setting default values
  const settings = {
    color: 'blue',
    height: 4
  }
  const {color = 'red', height = 20, fontSize =  'bold', width = 20} = settings
  console.log(color, fontSize)

  // Setting default values and renaming the variables
  const profile = {
    age: 20,
    school: 'MOUAU',
    loved: true
  }
  const {loved: loving = true, age: old = 21.5, school: academics = 'Umudike', happy= true, sad: angry = 'no'} = profile
  console.log(loving, old, academics, happy,angry )


  // Destructuringarrays
  const myProfile = ['May','MOUAU', 21]
  const [name, school, age] = myProfile
  console.log(name, school, age)

  const figure = 'jugging,laughing,winner,intellingent'
  const [hobby, like, position, IQ] = figure.split(',')
  console.log(hobby, like, position, IQ)

  // applying the rest operator
  const friends = ['Micheal', 'Dan', 'Jude', 'Wisdom', 'Chidera']
  const [bestFriend, niceFriend, ...others] = friends
  console.log(niceFriend, others)


  // Swapping variables with destructuring
  let sister = 'Matilda';
  let sis = 'Jane';
  [sister, sis] = [sis, sister]
  console.log(sister, sis)
</script>
