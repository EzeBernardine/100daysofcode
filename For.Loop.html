<script>
//  For -of loop and forin loop
  const names = ['Ada', 'Obi', 'Ugo', 'Andre']
  for(const name in names){
    console.log(name)
  }
  // This gives the index of the arrays
  for(const name of names){
    console.log(name)
  }
  // This gives the elements of the arrays

//Also
  for(const name in names){
    if(names[name] === 'Ugo'){
      break
    }
    console.log(name)
  }
  for(const name of names){
    if(name === 'Ugo'){
      continue
    }
    console.log(name) 
  }
  // NOTE; the major difference in both is that for-of ignores any prototype values added, but for-in displays all added prototype value
</script>
</html>
