<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SVG</title>
    <style>
      svg {
        background: yellow;
      }

      body {
        display: flex;
        justify-content: center;
        margin-top: 50px
      }

      path {
        stroke: red;
        stroke-width: 5px;
        fill: transparent
      }
    </style>
  </head>

  <body>


    <g>
      <svg width="400px" height="400px" viewbox='0 0 400 400' preserveAspectRatio="none">
        <path d='M50 50  C200 50, 50 50, 50 200' />
      </svg>

    </g>
  </body>

</html>
