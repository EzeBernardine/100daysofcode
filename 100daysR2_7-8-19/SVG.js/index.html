<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SVG</title>
  <style>
    svg {
      background: yellow;
    }

    body {
      display: flex;
      justify-content: center;
      margin-top: 50px;
      flex-wrap: wrap;
    }

    circle {
      stroke-width: 1px;
      stroke: blue;
      stroke-dasharray: 70;
      fill: transparent;
      stroke-dashoffset: 20;
    }

    .first {
      stroke-linejoin: bevel;
    }

    ;

    marker {
      fill: green;
    }
  </style>
</head>

<body>

  <div class="empyty"></div>

  <svg width="400px" height="400px" viewbox='0 0 350 350' preserveAspectRatio="none">


    <defs>
      <marker id="markerCircle" markerWidth="20" markerHeight="200" refX="10" refY="10" orient='auto'  >
        <circle cx="20" cy="10" r="5" style="stroke: red; fill:transparent;" />
      </marker>
    </defs>

    <path d="M100,10 L150,10 L150,60" style="
    stroke: #6666ff; 
    stroke-width: 1px; 
    fill: none;
    marker-start: url(#markerCircle);
    marker-end: url(#markerArrow);" />

    <marker id="markerArrow" markerWidth="13" markerHeight="13" refX="6" refY="6" orient="auto">
      <path d="M2,2 L2,11 L10,6 L2,2" style="fill: red;" />
    </marker>

  </svg>


</body>

</html>
