<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SVG</title>
    <style>
      body {
        padding: 0;
        margin: 0px;
        display: flex;
        flex-wrap: wrap;
      }
      svg {
        fill: currentColor;
        background-color: orange;
        min-width: 400px;
        min-height: 400px;
        margin: 100px 200px;
      }
      symbol {
        fill: red;
        stroke-width: 2px;
      }
      circle {
        fill: pink;
      }
    </style>
  </head>

  <body>
    <svg viewbox="0 0  400px 400px" width="400px" height="400px">
      <!-- <defs> -->
        <pattern
          id="pattern1"
          x="10"
          y="10"
          width="20"
          height="20"
          patternUnits="userSpaceOnUse"
        >
          <circle cx="10" cy="10" r="10" style="stroke: none; fill: pink" />
        </pattern>
      <!-- </defs> -->

      <rect
        x="100"
        y="10"
        width="100"
        height="100"
        style="stroke: #fff; fill: url(#pattern1);"
      />
    </svg>
  </body>
</html>
