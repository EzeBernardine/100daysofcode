<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SVG</title>
  <style>
    svg {
      background: yellow;
    }

    body {
      display: flex;
      justify-content: center;
      margin-top: 50px;
      flex-wrap: wrap;
    }

    circle {
      stroke-width: 10px;
      stroke: blue;
      stroke-dasharray: 70;
      fill: transparent;
      stroke-dashoffset: 20;
    }

    .first {
      stroke-linecap: round
    }
    .sec {
      stroke-linecap: square
    }
    .third {
      stroke-linecap: butt
    }

 }
  </style>
</head>

<body>

  <div class="empyty"></div>

  <g>
    <svg width="400px" height="400px" viewbox='0 0 350 350' preserveAspectRatio="none">
      <circle cx='200' cy='200' r='100px' class="first">
    </svg>
  </g>

  <g>
    <svg width="400px" height="400px" viewbox='0 0 350 350' preserveAspectRatio="none">
      <circle cx='200' cy='200' r='100px' class="sec">
    </svg>
  </g>

  <g>
    <svg width="400px" height="400px" viewbox='0 0 350 350' preserveAspectRatio="none">
      <circle cx='200' cy='200' r='100px' class="third">
    </svg>
  </g>

  <g>
    <svg width="400px" height="400px" viewbox='0 0 350 350' preserveAspectRatio="none">
      <circle cx='200' cy='200' r='100px'>
    </svg>
  </g>
</body>

</html>
