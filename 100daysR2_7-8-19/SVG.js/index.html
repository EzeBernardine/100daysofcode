<!DOCTYPE html>

  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SVG</title>
    <style>
      svg {
        background: yellow;
      }

      body {
        display: flex;
        justify-content: center;
        margin-top: 50px
      }

      path {
        stroke: red;
        stroke-width: 5px;
        fill: transparent
      }
    </style>
  </head>

  <body>


    <g>
      <svg width="700px" height="700px" viewbox='0 0 350 350' preserveAspectRatio="none">

        <path d = ' M 100 200  A 50 200 90 0,1 200 , 200   '  />
        <path d = ' M 100 200  A 50 200 45 0,1 200 , 200   '  />
        <path d = ' M 100 200  A 50 200 20 0,1 200 , 200   '  />
        <path d = ' M 100 200  A 50 200 10 0,1 200 , 200   '  />
        <path d = ' M 100 200  A 50 200 0 0,1 200 , 200   '  />

        
      </svg>


    </g>
  </body>

</html>
