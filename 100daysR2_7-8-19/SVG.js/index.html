<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SVG</title>
    <style>
      svg {
        background: yellow;
      }

      body {
        display: flex;
        justify-content: center;
        margin-top: 50px
      }

      path {
        stroke: red;
        stroke-width: 5px;
        fill: pink
      }
    </style>
  </head>

  <body>


    <g>
      <svg width="700px" height="700px" viewbox='0 0 400 400' preserveAspectRatio="none">
        <path d='M100 50 Q 200 100, 100 150'  />
        <path d='M250 50 q 100 50,  0 100 t 0 100  q 100 50,  0 100 t 0 100 ' />
      </svg>
      <svg width="700px" height="700px" viewbox='0 0 400 400' preserveAspectRatio="none">
        <path d='M250 50 q 100 50,  0 100  q 100 50,  0 100 ' />
        <path d='M100 50 Q 200 100, 100 150  T 100 250 ' />
      </svg>

    </g>
  </body>

</html>
