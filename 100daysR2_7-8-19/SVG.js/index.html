<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SVG</title>
    <style>
      svg {
        background: yellow;
      }

      body {
        display: flex;
        justify-content: center;
        margin-top: 50px;
        flex-wrap: wrap;
      }

      circle {
        stroke-width: 1px;
        stroke: blue;
        stroke-dasharray: 70;
        fill: transparent;
        stroke-dashoffset: 20;
      }

      text {
        background: red
      }

      marker {
        fill: green;
      }
    </style>
  </head>

  <body>
    <div class="empyty"></div>

    <svg
      width="400px"
      height="400px"
      viewbox="0 0 350 350"
      preserveAspectRatio="none"
    >
      <text x="20" y="40">Example SVG text 1</text>
    </svg>
  </body>
</html>
