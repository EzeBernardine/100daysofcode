<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SVG</title>
    <style>
      body {
        padding: 0;
        margin: 200px;
        display: flex;
        flex-wrap: wrap;
      }
      svg {
        fill: currentColor;
        background-color: orange;
        min-width: 400px;
        min-height: 400px;
        margin: 20px;
      }
      path, circle, rect {
        fill: white;
      }
    </style>
  </head>

  <body>
    <svg viewbox="0 0  400px 400px" width="400px" height="400px">
        <switch>
            <text y='50px' x='50px'  systemLanguage="ar">مرحبا</text>
            <text y='50px' x='50px'  systemLanguage="en">Hello!</text>
            <text y='50px' x='50px'  systemLanguage="en-gb">Wotcha!</text>
            <text y='50px' x='50px'  systemLanguage="de,nl">Hallo!</text>  
            <text y='50px' x='50px'  systemLanguage="en-us">Howdy!</text>
            <text y='50px' x='50px'  systemLanguage="en-au">G'day!</text>
            <text y='50px' x='50px'  systemLanguage="es">Hola!</text>
            <text y='50px' x='50px'  systemLanguage="fr">Bonjour!</text>
            <text y='50px' x='50px'  systemLanguage="ja">こんにちは</text>
            <text y='50px' x='50px'  systemLanguage="ru">Привет!</text>
            <text y='50px' x='50px' >☺</text>
         </switch>
    </svg>

    </svg>
  </body>
</html>
