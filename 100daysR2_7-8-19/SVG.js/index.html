<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SVG</title>
  <style>
    svg {
      background: yellow;
    }

    body {
      display: flex;
      justify-content: center;
      margin-top: 50px;
      flex-wrap: wrap;
  }
    circle {
      stroke: blue;
      stroke-width: 5px;
    }
    .first {
      fill: red;
      stroke-dasharray: 200px;
    }
    .sec {
      stroke-dasharray: 200px;
      fill: purple;
       stroke-dashoffset: 50px;
    }
    .third {
      fill: pink;
      stroke-dasharray: 200px;
       stroke-dashoffset: 100px;
       } 
    .fourth {
      fill: orange;
      stroke-dasharray: 200px;
       stroke-dashoffset: 150px;
      } 
  </style>
</head>

<body>


  <g>
    <svg width="400px" height="400px" viewbox='0 0 350 350' preserveAspectRatio="none">
      <circle cx='200' cy='200' r='100px' class="first">
    </svg>
  </g>
  <g>
    <svg width="400px" height="400px" viewbox='0 0 350 350' preserveAspectRatio="none">
      <circle cx='200' cy='200' r='100px'class="sec">
    </svg>
  </g>
  <g>
    <svg width="400px" height="400px" viewbox='0 0 350 350' preserveAspectRatio="none">
      <circle cx='200' cy='200' r='100px'class="third">
    </svg>
  </g>
  <g>
    <svg width="400px" height="400px" viewbox='0 0 350 350' preserveAspectRatio="none">
      <circle cx='200' cy='200' r='100px'class="fourth">
    </svg>
  </g>
</body>

</html>
