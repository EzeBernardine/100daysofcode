<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SVG</title>
    <style>
      body {
        padding: 0;
        margin: 0px;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        margin: 200px 50px;
        grid-gap: 100px;
      }
      svg {
        fill: currentColor;
        background-color: orange;
        min-width: 400px;
        min-height: 400px;
      }
      rect {
        stroke-width: 3px;
      }
      symbol {
        fill: red;
        stroke-width: 2px;
      }
      circle {
        /* fill: pink; */
      }
      pattern {
        fill: red;
      }
    </style>
  </head>

  <body>
    <svg viewbox="0 0  400px 400px" width="400px" height="400px">
      <defs>
        <pattern
          id="pattern1"
          x="0"
          y="0"
          width="50"
          height="50"
          patternUnits="userSpaceOnUse"
        >
          <circle cx="20" cy="20" r="20" style="stroke: none; fill: pink" />
        </pattern>
      </defs>

      <rect
        x="0"
        y="0"
        width="300"
        height="300"
        style="stroke: green; fill: url(#pattern1);"
      />
    </svg>
  </body>
</html>
