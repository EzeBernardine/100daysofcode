<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SVG</title>
    <style>
      body {
        padding: 0;
        margin: 0px;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        margin: 200px 50px;
        grid-gap: 100px;
      }
      svg {
        fill: currentColor;
        background-color: orange;
        min-width: 400px;
        min-height: 400px;
      }

      path {
        fill: white;
        stroke: red;
      }
    </style>
  </head>

  <body>
    <svg viewbox="0 0  400px 400px" width="400px" height="400px">
      <path d="M0 100  q 100 100, 200 0  , 100 -100, 200 -50 l 0 150 h -400 0 z" />
    </svg>
  </body>
</html>
