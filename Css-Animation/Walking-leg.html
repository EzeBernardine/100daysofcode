
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .main .right {
      height: 300px;
      width: 50px;
      transform: rotateZ(-35deg);
      position: absolute;
      transform-origin: 5px 5px;
      animation: backward 2s ease 1s forwards 
    }
    .main .cloth {
      height: 100px;
      width: 25px;
      border-radius: 0 0 20px 0;
      background-color: rgb(172, 168, 43);
    }
    .main .leg {
      height: 150px;
      width: 15px;
      background-color: brown;
    }
    .main .foot {
      height:20px;
      width: 30px;
      background-color: black;
      border-radius: 0 0 20px 2px;
    }

    /* ================= */
    .person1{
      margin: 50px 200px;    
    }
    .person2{
      margin: 50px 600px;    
    }
    .person3{
      margin: 50px 1000px;    
    }

    /* =================== */
     .main .left {
      height: 300px;
      width: 50px;
      transform: rotateZ(33deg);
      position: absolute;
      transform-origin: 5px 5px;
      animation: forward 2s ease forwards 
    }
    .main .cloth2 {
      height: 100px;
      width: 25px;
      border-radius: 0 0 20px 0;
      background-color: rgb(172, 168, 43);
    }
    .main .leg2 {
      height: 150px;
      width: 15px;
      background-color: brown;
    }
    .main .foot2 {
      height:20px;
      width: 30px;
      background-color: black;
      border-radius: 0 0 20px 2px;
    }
    .main .body {
      height: 35px;
      width: 35px;background-color: brown;
      border-radius: 50px;
    }
    /* ============== */
    @keyframes forward {
      from {
        transform: rotateZ(0deg)
      }
      70% {
        transform: rotateZ(-30deg)
      }
      to {
        transform: rotateZ(30deg);
      }
    }
    @keyframes backward {
      from {
        transform: rotateZ(0deg)
      }
      70% {
        transform: rotateZ(30deg)
      }
      to {
        transform: rotateZ(-30deg);
      }
    }
  </style>
</head>
<body>
  
  <section>

    <div class="person1">
      <div class="main">
        <div class="right">
          <div class="container">
            <div class="body"></div>
            <div class="cloth"></div>
            <div class="leg"></div>
            <div class="foot"></div>
          </div>
        </div>
        <div class="left">
          <div class="container2">
              <div class="body"></div>
            <div class="cloth2"></div>
            <div class="leg2"></div>
            <div class="foot2"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="person2">
      <div class="main">
        <div class="right">
          <div class="container">
            <div class="body"></div>
            <div class="cloth"></div>
            <div class="leg"></div>
            <div class="foot"></div>
          </div>
        </div>
        <div class="left">
          <div class="container2">
              <div class="body"></div>
            <div class="cloth2"></div>
            <div class="leg2"></div>
            <div class="foot2"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="person3">
      <div class="main">
        <div class="right">
          <div class="container">
            <div class="body"></div>
            <div class="cloth"></div>
            <div class="leg"></div>
            <div class="foot"></div>
          </div>
        </div>
        <div class="left">
          <div class="container2">
              <div class="body"></div>
            <div class="cloth2"></div>
            <div class="leg2"></div>
            <div class="foot2"></div>
          </div>
        </div>
      </div>
    </div>

  </section>
</body>
</html>
