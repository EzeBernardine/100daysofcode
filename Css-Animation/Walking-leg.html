
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    section > div{
      height: 500px;
      width: 500px;
      background-color: burlywood;
    }
    .main .right {
      height: 300px;
      width: 50px;
      background-color: rgb(1, 49, 49);
      transform: rotateZ(-35deg);
      margin: 0 300px;
      position: absolute;
      transform-origin: 5px 5px;
      animation: backward 2s ease 2s forwards 
    }
    .main .container {
      /* transform: rotateZ(180deg); */
    }
    .main .cloth {
      height: 100px;
      width: 25px;
      background-color: rgb(172, 168, 43);
    }
    .main .leg {
      height: 150px;
      width: 15px;
      background-color: rgb(247, 143, 73);
    }
    .main .foot {
      height:20px;
      width: 30px;
      background-color: crimson;
      border-radius: 0 0 20px 2px;
    }
    .left .right {

    }
    /* ================= */
     .main .left {
      height: 300px;
      width: 50px;
      /* margin: -270px 220px; */
      background-color: rgb(180, 187, 187);
      transform: rotateZ(33deg);
      position: absolute;;
      transform-origin: 5px 5px;
      animation: forward 2s ease forwards 
    }
    .main .container2 {
      /* transform: rotateZ(180deg); */
    }
    .main .cloth2 {
      height: 100px;
      width: 25px;
      background-color: rgb(172, 168, 43);
    }
    .main .leg2 {
      height: 150px;
      width: 15px;
      background-color: rgb(247, 143, 73);
    }
    .main .foot2 {
      height:20px;
      width: 30px;
      background-color: crimson;
      border-radius: 0 0 20px 2px;
    }
    .main .body {
      height: 35px;
      width: 35px;background-color: black;
      border-radius: 50px;
    }
    /* ============== */
    @keyframes forward {
      from {
        transform: rotateZ(0deg)
      }
      70% {
        transform: rotateZ(-30deg)
      }
      to {
        transform: rotateZ(30deg);
      }
    }
    @keyframes backward {
      from {
        transform: rotateZ(0deg)
      }
      70% {
        transform: rotateZ(30deg)
      }
      to {
        transform: rotateZ(-30deg);
      }
    }
  </style>
</head>
<body>
  
  <section>
    <div class="main">
      <div class="right">
        <div class="container">
          <div class="body"></div>
          <div class="cloth"></div>
          <div class="leg"></div>
          <div class="foot"></div>
        </div>
      </div>
      <div class="left">
        <div class="container2">
            <div class="body"></div>
          <div class="cloth2"></div>
          <div class="leg2"></div>
          <div class="foot2"></div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
