
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .main .right {
      transform: rotateZ(-35deg);
      position: absolute;
      text-align: center;
      transform-origin: 2px 2px;
      animation: backward 2s ease 0s infinite
    }
    .main .cloth {
      height: 100px;
      width: 25px;
      border-radius:  10px 10px 20px 0;
      background-color: rgb(172, 168, 43);
    }
    .main .leg {
      height: 150px;
      width: 15px;
      background-color: brown;
    }
    .main .foot {
      height:20px;
      width: 30px;
      background-color: black;
      border-radius: 0 0 20px 2px;
    }

/* ================General================ */
    .main {
      display: flex;
      flex-direction: column;
    }
    .main .body {
      height: 155px;
      width: 105px;
      background-color: brown;
      border-radius: 30px 100px 50px 50px;
      animation: movebody 2s ease  infinite
    }
    .main .head {
      height: 55px;
      width: 55px;
      margin-left: 30px;
      background-color: black;
      border-radius: 50px;
      animation: movehead 2s ease  infinite
    }
    .handNut {
      height: 10px;
      width: 10px;
      background-color: #964c03;
      margin: auto;
      border-radius: 50%;
    }
    .upperhand {
      height: 80px;
      width: 30px;
      border-radius: 50px ;
      background-color: #3a1f01;
      margin-left: 60px;
      margin-top: 20px;
      transform: rotateZ(-50deg)
    }
    .upperhand1 {
      height: 80px;
      width: 30px;
      border-radius: 50px ;
      background-color: none;
      margin-left: 60px;
      margin-top: 20px;
      transform: rotateZ(-50deg)
    }
    .lowerhand {
      height: 80px;
      width: 20px;
      border-radius: 50px ;
      background-color: #3a1f01;
      margin-left: 110px;
      margin-top: -80px;
      transform: rotateZ(50deg)
    }
    .finger {
      height: 20px;
      width: 20px;
      border-radius: 50px ;
      background-color: #3a1f01;
      margin-left: 145px;
      margin-top: -79px;
      transform: rotateZ(50deg)

    }
    .righthand {
      transform-origin: 2px 2px;
      animation: righthand 2s ease infinite;
      position: absolute;
    }
    .lefthand {
      transform-origin: 2px 2px;
      animation: lefthand 2s ease infinite;
      position: absolute;
    }


    /* ================= */
    .person1{
      margin: 50px 200px;  
    }
    .person2{
      margin: 50px 600px;    
    }
    .person3{
      margin: 50px 1000px;    
    }

    /* =================== */
     .main .left {
      height: 300px;
      width: 50px;
      position: absolute;
      transform-origin: 2px 2px;
      animation: forward 2s ease  infinite
    }
    .main .cloth2 {
      height: 100px;
      width: 25px;
      border-radius: 10px 10px  20px 0;
      background-color: rgb(172, 168, 43);
    }
    .main .leg2 {
      height: 150px;
      width: 15px;
      background-color: brown;
    }
    .main .foot2 {
      height:20px;
      width: 30px;
      background-color: rgb(21, 228, 225);
      border-radius: 0 0 20px 2px;
    }

    /* ============== */
    @keyframes forward {
      from {
        transform: rotateZ(0deg);
         margin: 0px 30px;
      }
      70% {
        transform: rotateZ(-20deg);
         margin: 0px 80px; 
      }
      to {
        transform: rotateZ(20deg);
         margin: 0px 100px;
      }
    }
    @keyframes movebody {
      from {
         margin: 0px 0px;
      }
      70% {
         margin: 0px 50px; 
      }
      to {
         margin: 0px 70px;
      }
    }
    @keyframes movehead {
      from {
         margin: 0px 30px;
      }
      70% {
         margin: 0px 70px; 
      }
      to {
         margin: 0px 90px;
      }
    }
    @keyframes backward {
      from {
        transform: rotateZ(0deg);
         margin: 0px 30px;
      }
      70% {
        transform: rotateZ(14deg);
         margin: 0px 80px;
      }
      to {
        transform: rotateZ(-30deg);
         margin: 0px 100px;
      }
    }
    @keyframes righthand {
      from {
        transform: rotateZ(0deg);
         margin: 0px 0px;
      }
      70% {
        transform: rotateZ(40deg);
         margin: 0px 15px;
      }
      to {
        transform: rotateZ(10deg);
         margin: 10px 7px;
      }
    }
    @keyframes lefthand {
      from {
        transform: rotateZ(0deg);
         margin: 0px 0px;
      }
      70% {
        transform: rotateZ(-10deg);
         margin: 0px 1px;
      }
      to {
        transform: rotateZ(40deg);
         margin: 10px 7px;
      }
    }
  </style>
</head>
<body>
  
  <section>

    <div class="person1">
      <div class="main">
        <div class="head"></div>
        <div class="body">
          <div class="righthand">
            <div class="upperhand">
                <div class="handNut"></div>
            </div>
            <div class="lowerhand"> </div>
            <div class="finger"></div>
          </div>
          <div class="lefthand">
            <div class="upperhand1">
                <div class="handNut"></div>
            </div>
            <div class="lowerhand"> </div>
            <div class="finger"></div>
          </div>
        </div>
        <div class="legs">
          <div class="right">
            <div class="cloth"></div>
            <div class="leg"></div>
            <div class="foot"></div>
          </div>
          <div class="left">
            <div class="cloth2"></div>
            <div class="leg2"></div>
            <div class="foot2"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="person2">
      <div class="main">
        <div class="head"></div>
        <div class="body"></div>
        <div class="legs">
          <div class="right">
            <div class="cloth"></div>
            <div class="leg"></div>
            <div class="foot"></div>
          </div>
          <div class="left">
            <div class="cloth2"></div>
            <div class="leg2"></div>
            <div class="foot2"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="person3">
      <div class="main">
        <div class="head"></div>
        <div class="body"></div>
        <div class="legs">
          <div class="right">
            <div class="cloth"></div>
            <div class="leg"></div>
            <div class="foot"></div>
          </div>
          <div class="left">
            <div class="cloth2"></div>
            <div class="leg2"></div>
            <div class="foot2"></div>
          </div>
        </div>
      </div>
    </div>

   

  </section>
</body>
</html>
