<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    section p {
      font-size: 35px;
      margin-left: 15px;
      margin-top: 10px;
      color: #ffffff;
      background-color: black;
      height: 30px;
      width: 30px;
      text-align: center;
      border-radius: 50%
    }
    section h2 {
      color: white;
      text-align: center;
    }
    img{
      height: 100px;
      width: auto;
    }
    .img {
      background-color: rgb(253, 255, 255);
      height: 100px;
      width: 100px;
      margin-left:  1250px ;
      margin-top: 450px;
      transform-origin: 5px 5px;
      animation: jump 3s ease 0.5s forwards,
       drop 2s ease 3.5s forwards
    }
    
    @keyframes jump {
      from{
        transform: translateY(0px)
        }
        40% {
          transform: translateX(-600px) translateY(0px)
        }
      70%{
        transform: translateY(-250px) translateX(-800px) rotateZ(-50deg)
        }
        80%{
          transform: translateY(-95px) translateX(-800px)
        }
       100% {
          transform: translateY(-200px) translateX(-800px)
        }
    }
    @keyframes drop {
      from{
        transform: translateY(-200px) translateX(-800px)
        }
      to {
        transform: translateY(300px)translateX(-800px)
        }
    }

    section {
      border: 1px solid black;
      height: 200px;
      width: 350px;
      background-color: chocolate;
      margin: 200px ;
      margin-top: -400px;
      transform-origin: 20px 10px;
      animation: bounce 0.5s ease forwards, turn 2s 2.8s ease forwards;
    }
    @keyframes turn{
      0%{transform: translateY(650px) rotateZ(0deg)  }
      40%{transform: translateY(650px) rotateZ(90deg)}
      70%{transform: translateY(650px) rotateZ(70deg)}
      100%{transform: translateY(650px) rotateZ(75deg)};
    }
    @keyframes bounce {
      0% {opacity: 0; }
      70%{ transform: translateY(700px)}
      100% { transform: translateY(650px);
        opacity: 1 }
    };
  </style>
</head>
<body>
  
  <section>
    <div>
      <p>*</p>
      <h2>ID card</h2>
    </div>
  </section>

  <div class="img" id='img'>
    <img src="../img/emoji.png" alt="">
  </div>
</body>
</html>
