<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    section p {
      font-size: 35px;
      margin-left: 15px;
      margin-top: 10px;
      color: #ffffff;
      background-color: black;
      height: 30px;
      width: 30px;
      text-align: center;
      border-radius: 50%
    }
    section h2 {
      color: white;
      text-align: center;
    }
    .image{
      height: 100px;
      width: auto;
      float: right;
      animation: spin 2s ease 2s forwards;
    }
    @keyframes spin {
      0% {-moz-transform: rotateZ(180deg)}
      100% {-moz-transform: rotateZ(180deg)}
    }
    .imgDiv {
      background-color: none;
      height: 100px;
      width: 200px;
      margin-left:  1150px ;
      margin-top: 450px;
      transform-origin: 5px 5px;
      animation: jump 3s ease 0.5s forwards,drop 2.5s linear 3.8s forwards;
    }
    
    @keyframes jump {
      from{
        transform: translateY(0px)
        }
        40% {
          transform: translateX(-400px) translateY(0px)
        }
      70%{
        transform: translateY(-10px) translateX(-600px) rotateZ(-183deg)
        }
       100% {
          transform: translateY(-150px) translateX(-600px) rotateZ(-180deg)
        }
    }
    @keyframes drop {
      from{
        transform: translateY(-150px) translateX(-600px) rotateZ(-180deg)
        }
      to {
        transform: translateY(400px)translateX(-600px)rotateZ(-180deg)
        }
    }

    section {
      border: 1px solid black;
      height: 200px;
      width: 350px;
      background-color: chocolate;
      margin: 200px ;
      margin-top: -400px;
      transform-origin: 20px 10px;
      animation: bounce 0.5s ease forwards, turn 2s 2.4s ease forwards;
    }
    @keyframes turn{
      0%{transform: translateY(650px) rotateZ(0deg)  }
      40%{transform: translateY(650px) rotateZ(90deg)}
      70%{transform: translateY(650px) rotateZ(70deg)}
      100%{transform: translateY(650px) rotateZ(75deg)};
    }
    @keyframes bounce {
      0% {opacity: 0; }
      70%{ transform: translateY(700px)}
      100% { transform: translateY(650px);
        opacity: 1 }
    };
  </style>
</head>
<body>
  
  <section>
    <div>
      <p>*</p>
      <h2>ID card</h2>
    </div>
  </section>

  <div class="imgDiv" id='img'>
    <img src="../img/emoji.png" alt="" class="image">
  </div>
</body>
</html>
