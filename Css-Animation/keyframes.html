<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .sky{
      background-color: #9ee2e7;
      height: 200px;
      width: auto;
    }
    .grass{
      background-color: rgb(51, 89, 51);
      height: 200px;
      width: auto;
    }
    .road{
      border: 3px solid rgb(169, 169, 169);
      background-color: rgb(112, 112, 112);
      height: 200px;
      width: auto;
      align-content: center;
    }
    .lines{
      width: auto;
      margin: 100px 0;
      border: 3px dashed #fcfcfc;
    }
  </style>
</head>
<body>
  <div class="sky"></div>
  <div class="grass"></div>
  <div class="road">
    <div class="lines"></div>
  </div>
</body>
</html>
