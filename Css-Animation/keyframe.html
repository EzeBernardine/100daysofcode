<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    @keyframes first{
      from{
        background: url('../img/bag.jpeg') no-repeat center center;
      } 
      50%{
        background: url('../img/green.jpg')no-repeat center center;
      }
       75% {
        background: url('../img/kring.png')no-repeat center center;
      }
      to  {
        background: url('../img/halflady.jpeg') no-repeat center center;
      }
    }
    div:first-child  {
      height: 300px;
      width: 300px;
      background-color: black;
      margin: 100px;
      animation-name: first;
      animation-duration: 13s;
      animation-timing-function: ease;
      /* animation-iteration-count: infinite; */
      animation-direction: alternate;
      animation-fill-mode: forwards;
    }
    div:nth-child(2) {
      height: 300px;
      width: 300px;
      background: -moz-linear-gradient(left, rgba(10, 10, 0, 0.9) 20%, rgba(0, 0, 0, 0.5))100%;
      margin: -400px 100px;
    }
    @keyframes second {
      from  {
        opacity: 1;
      }
      to {
        opacity: 0.5
      }
    }
    h2 {
      height: 300px;
      width: 300px;
      background-color: #b10202;
      border-radius: 50%;
      margin: 400px 0;
      animation: second .5s ease-in infinite alternate 0s backwards 
    }
    h2:hover {
      animation-play-state: paused
    }
  </style>
</head>
<body>
  <div></div>
  <div></div>


  <!-- 
    Animation short hand
      1--animation-name,
      2--animation-duration, 3--animation-timing-function, 4--animation-iteration-count,
      5--animation-direction, 
      6--animation-delay, 
      7--and animation-fill-mode
   -->

   <h2></h2>
</body>
</html>
