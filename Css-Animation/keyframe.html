<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div:first-child  {
      height: 300px;
      width: 300px;
      background-color: black;
      margin: 100px;
      animation-name: first;
      animation-duration: 13s;
      animation-timing-function: ease;
      animation-iteration-count: infinite
    }
    div:nth-child(2) {
      height: 300px;
      width: 300px;
      background: -moz-linear-gradient(left, rgba(10, 10, 0, 0.9) 20%, rgba(0, 0, 0, 0.5))100%;
      margin: -400px 100px;
    }
    @keyframes first{
      from{
        background: url('../img/bag.jpeg') no-repeat center center;
        animation-timing-function: cubic-bezier(1, .03, 1, .115);
      } 
      50%{
        background: url('../img/green.jpg')no-repeat center center;
        animation-timing-function: cubic-bezier(1, .03, 1, .115);
      }
       70% {
        background: url('../img/kring.png')no-repeat center center;animation-timing-function: cubic-bezier(1, .03, 1, .115);
      }
      to  {
        background: url('../img/halflady.jpeg') no-repeat center center;
        animation-timing-function: cubic-bezier(1, .03, 1, .115);
      }
    }
  </style>
</head>
<body>
  <div></div>
  <div></div>
</body>
</html>
