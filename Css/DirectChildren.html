<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .main > p{
      color: cornflowerblue;
    }
    /* The > here refers to only the direct p tags of the class main */
    .main2 p{
      color: darkblue
    }
    /* This refers to all p tags in the class main2 */
  </style>
</head>
<body>
  <div class="main">
    <p>This is the direct child paragraph</p>
    <div>
      <p>This is the dircet grandchild paragraph </p>
    </div>
  </div>
  <div class="main2">
    <p>This is the direct child paragraph2</p>
    <div>
      <p>This is the dircet grandchild paragraph2 </p>
    </div>
  </div>
</body>
</html>
