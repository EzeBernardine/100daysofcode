<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div:first-child{
      background-color: blue;
      height: 300px;
      width: 300px;
      border-radius: 50%;
      position: absolute;
      top: 50px;
      left: 50px;
      opacity: 0.5;
      text-align: center;
    }
    div:nth-child(2){
      background-color: rgb(255, 0, 128);
      height: 300px;
      width: 300px;
      border-radius: 50%;
      position: absolute;
      top: 250px;
      left: 150px;
      opacity: 0.5;
      text-align: center;

    }
    div:nth-child(3){
      background-color: rgba(255, 217, 0, 0.5);
      height: 300px;
      width: 300px;
      border-radius: 50%;
      position: absolute;
      top: 50px;
      left: 250px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div>I love you</div>
  <div>I love you</div>
  <div>I love you</div>
</body>
</html>
