<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    span[class] {
      color: blue
    }
    span[id] {
      color: chocolate
    }

    <span class="first">I want to know you</span>
    <span class="second">Do you know me?</span>
    <span>I am on my way</span>
    <span id="forth">I am on my way</span>
  </div>
</body>
