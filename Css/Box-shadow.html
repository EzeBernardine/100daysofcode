<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div:first-child{
      border: 1px solid rgb(15, 63, 197);
      height: 300px;
      width: 300px;
      margin: 50px;
      box-shadow: 10px 10px 10px 2px rgba(40, 50, 20, 0.5)
    }
    div:nth-child(2){
      border: 1px solid rgb(15, 63, 197);
      height: 300px;
      width: 300px;
      margin: 50px;
      box-shadow: -10px -10px 8px 0px rgba(40, 50, 20, 0.5)

    }
  </style>
</head>
<body>
  <div>I am a white hacker</div>
  <div>I am a programmer</div>
</body>
</html>
