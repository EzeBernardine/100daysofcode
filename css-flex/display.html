<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
   .box {
     color: white;
     text-align: center;
     box-shadow: 4px 4px 0 #0000001a;
     width: 300px;
     font-size: 50px;
   }

   .box1 {background-color: #001380}
   .box2 {background-color: #008020}
   .box3 {background-color: #008080}
   .box4 {background-color: #807700}
   .box5 {background-color: #800000}
   .box6 {background-color: #803700}
   .box7 {background-color: #200ebd}
   .box8 {background-color: #00802b}
   .box9 {background-color: purple}
   .box10 {background-color: #7e8000}

   .container {
     display: grid;
     border: 5px solid red;
     height: 100vh;
     flex-direction: row;
   }
  </style>
</head>
<body>
  
  <div class="container">
    <div class="box box1">1</div>
    <div class="box box2">2</div>
    <div class="box box3">3</div>
    <div class="box box4">4</div>
    <div class="box box5">5</div>
    <div class="box box6">6</div>
    <div class="box box7">7</div>
    <div class="box box8">8</div>
    <div class="box box9">9</div>
    <div class="box box10">10</div>
  </div>



</body>
</html>
