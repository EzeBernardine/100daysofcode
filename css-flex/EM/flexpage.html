<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .menu div {
      display: none;
      width: 35px;
      height: 5px;
      background-color: black;
      margin: 3px 0;
    }
    img {
      width:  100%
    }
    input {
      padding: 5px;
      border: 0;
      margin: 2px;
      width: 20%;
      border-radius: 5px
    }
    body {
      margin: 0;
      padding: 0;
      font-size: 80%;
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      background-color: rgb(102, 143, 20);
    }
    .wrapper {
      margin: 0 auto;
      max-width: 600px;
      display: flex;
      flex-direction: column;
    }
    .menu {
      display: flex;
      flex-direction: column;
    }
    
    .header h1{
      background-color: rgb(48, 66, 11);
      text-align: center;
    }
    a {
      text-decoration: none;
      color: white;
    }
   
    .navbarLinks {
      background-color: rgb(46, 63, 11);
      display: flex;
      margin: 0;
      padding: 0;
      list-style-type: none;
      text-align: center;
      width: 100%
    }
    .navbarLinks li {
      margin: 5px 0
    }
    .word{
      flex: 3 ;
    }
    .nomber {
      flex: 1 ;
    }
    section, footer{
      background-color:  rgb(46, 63, 11);
      color: white;
      text-align: center;
      padding: 0;
      margin: 20px 0;
    }
    .inputs {
      padding: 5px;
      flex: 1
    }


    @media all and (max-width: 700px ) {
        .wrapper > * {
          order: 999;
        }
      .menu div{
        display: block;
      }
      .menu {
        order: 1
      }
      .navbar {
        display: none;
        order: 2;
      }
      .Navbar__open {
        display: flex;
      }
      .navbar ul {
         flex-wrap: wrap;
      }
      .word {
        flex-basis:   50%;
      }
      .navbar .nomber {
      flex-basis:   25%;
      }
    }

    @media all and (max-width: 400px) {
    .word{
      flex-basis: 100%
    }
    .nomber {
      flex-basis: 25%
    }
    .header {
      order: 3;
    }
    .detail {
      order: 4;
    }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="menu">
      <div></div>
      <div></div>
      <div></div> 
    </div>
    
    <header class="header">
      <h1><a href="#">What s flex box</a></h1>
    </header>
    
    <nav class="navbar">
      <ul class="navbarLinks">
        <li class="word"><a href="#" >one</a></li>
        <li class="word"><a href="#" >two</a></li>
        <li class="word"><a href="#" >three</a></li>
        <li class="word"><a href="#" >four</a></li>
        <li class="word"><a href="#" >five</a></li>
        <li class="word"><a href="#" >six</a></li>
        <li  class="nomber"><a href="#">1</a></li>
        <li  class="nomber"><a href="#">2</a></li>
        <li  class="nomber"><a href="#">3</a></li>
        <li  class="nomber"><a href="#">4</a></li>
      </ul>
    </nav>

    <section class="image">
      <img src="../img/car.png" alt="">
    </section>

    <section class="detail">
      <p>This is one of the best cars in the country</p>
      <p>The cost is quite enomous</p>
    </section>

    <section class="inputs">
      <input type="text" placeholder="the content">
      <input type="text" placeholder="the content">
      <input type="text" placeholder="the content">
    </section>

    <footer class="footer">
      <p>&copy; Ben</p>
    </footer>
  </div>

  <script>
      function classToggle() {
      const navs = document.querySelectorAll('.navbar')
      navs.forEach(nav => nav.classList.toggle('Navbar__open'));
     }

      document.querySelector('.menu')
      .addEventListener('click', classToggle);
  </script>
</body>
</html>
