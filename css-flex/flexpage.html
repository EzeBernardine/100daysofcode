<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .menu div {
      display: none;
      width: 35px;
      height: 5px;
      background-color: black;
      margin: 3px 0;
    }
    img {
      width:  100%
    }
    input {
      padding: 10px;
      border: 0;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: rgb(102, 143, 20);
    }
    .wrapper {
      margin: 0 auto;
      max-width: 600px;
      display: flex;
      flex-direction: column;
    }
    .menu {
      display: flex;
      flex-direction: column;
    }
    
    .header h1{
      background-color: rgb(48, 66, 11);
      text-align: center;
    }
    a {
      text-decoration: none;
      color: white;
    }
   
    .navbar {
      background-color: rgb(46, 63, 11);
    }
    .navbarLinks {
      display: flex;
      margin: 0;
      padding: 0;
      list-style-type: none;
      text-align: center;
    }
    .word{
      flex: 3 ;
    }
    .nomber {
      flex: 1 ;
    }
    section, footer{
      background-color:  rgb(46, 63, 11);
      color: white;
      text-align: center;
      padding: 0;
      margin: 0;
      margin: 20px 0;
    }



    @media all and (max-width: 700px ) {
        .wrapper > * {
          order: 999;
        }
      .menu div{
        display: block;
      }
      .navabr {
        display: none
      }
      .Navbar__open {
        display: flex;
      }
      .navbar ul {
         /* flex-wrap: wrap; */
      }
      .word {
        flex-basis: 3 1  50%;
      }
      .navbar .nomber {
      flex-basis:  1 1 25%;
      }
    }

  </style>
</head>
<body>
  <div class="wrapper">
    <div class="menu">
      <div></div>
      <div></div>
      <div></div> 
    </div>
    
    <header class="header">
      <h1><a href="#">What s flex box</a></h1>
    </header>
    
    <nav class="navbar">
      <ul class="navbarLinks">
        <li><a href="#" class="word">one</a></li>
        <li><a href="#" class="word">two</a></li>
        <li><a href="#" class="word">three</a></li>
        <li><a href="#" class="word">four</a></li>
        <li><a href="#" class="word">five</a></li>
        <li><a href="#" class="word">six</a></li>
        <li><a href="#" class="nomber">1</a></li>
        <li><a href="#" class="nomber">2</a></li>
        <li><a href="#" class="nomber">3</a></li>
        <li><a href="#" class="nomber">4</a></li>
      </ul>
    </nav>

    <section class="image">
      <img src="../img/car.png" alt="">
    </section>

    <section class="detail">
      <p>This is one of the best cars in the country</p>
      <p>The cost is quite enomous</p>
    </section>

    <section class="inputs">
      <input type="text" placeholder="the content">
      <input type="text" placeholder="the content">
      <input type="text" placeholder="the content">
    </section>

    <footer class="footer">
      <p>Author: Ben</p>
    </footer>
  </div>

  <script>
      function classToggle() {
      const navs = document.querySelectorAll('.navbar')
      navs.forEach(nav => nav.classList.toggle('Navbar__open'));
     }

      document.querySelector('.menu')
      .addEventListener('click', classToggle);
  </script>
</body>
</html>
