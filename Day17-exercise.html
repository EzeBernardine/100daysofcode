<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h2 class="spread" style="font-size: 40px">SPREADS!</h2>
</body>
<script>
  const get = document.querySelector('.spread'),
        content = get.textContent,
        spread = [...content]
        .map(each => ` <span>${each}</span>`)
        .join('');
  get.innerHTML = spread;
  console.log(content)
</script>
</html>
