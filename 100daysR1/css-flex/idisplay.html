<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body {
      margin: 0
    }
    .body {
      flex-direction: column;
      grid-gap: 10px; 
      display: flex;
    }
    .container {
      display: flex;
      background-color: rgb(2, 31, 31);
      height:  200px;
      flex-wrap: wrap;
    }
    .box1 {
      align-items: center
    } 
    .box2 {
     align-items:  flex-end
    }
    .box3 {
      align-items:  flex-start
    } 
    .box4 {
      align-items: stretch
    }
    .box5 {
      align-items: baseline
    } 
    /* .box6 {
      justify-content: space-evenly
    }
    .box7 {
      justify-content: initial
    }  */
    .item {
      border: 1px solid black;
      color: aliceblue;
      width: 200px;
      /* height: 50px; */
      font-size: 20px;
      text-align: center
    }
    .item1 {
      background-color: rgb(127, 220, 20);
    }
    .item2 {
      background-color: crimson;
    }
    .item3 {
      background-color: rgb(20, 23, 220);
    }
    .item4 {
      background-color: rgb(20, 220, 203);
    }
    .item5 {
      background-color: rgb(220, 20, 30);
    }
    .item6 {
      background-color: rgb(220, 20, 193);
    }
    .item7 {
      background-color: rgb(200, 220, 20);
    }
  </style>
</head>
<body >
<div class="body">
    <div class="box1 container">
      <div class="item1 item">center</div>
      <div class="item1 item">center</div>
      <div class="item1 item">center center center center</div>
      <div class="item1 item">center</div>
    </div>
    <div class="box2 container">
      <div class="item2 item">flex-end</div>
      <div class="item2 item">flex-end  flex-end flex-end</div>
      <div class="item2 item">flex-end</div>
      <div class="item2 item">flex-end</div>
    </div>
    <div class="box3 container">
      <div class="item3 item">flex-start flex-start flex-start</div>
      <div class="item3 item">flex-start</div>
      <div class="item3 item">flex-start</div>
      <div class="item3 item">flex-start</div>
    </div>
    <div class="box4 container">
      <div class="item4 item">stretch</div>
      <div class="item4 item">stretch</div>
      <div class="item4 item">stretch stretch stretch</div>
      <div class="item4 item">stretch</div>
    </div>
    <div class="box5 container">
      <div class="item5 item">baseline baseline baseline</div>
      <div class="item5 item">baseline</div>
      <div class="item5 item">baseline baseline baseline  baseline	</div>
      <div class="item5 item">baseline</div>
    </div>
  </div>
</body>
</html>
