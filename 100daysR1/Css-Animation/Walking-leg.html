
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .main .right {
      transform: rotateZ(-35deg);
      position: absolute;
      text-align: center;
      transform-origin: 2px 2px;
      animation: backward 3s ease 0s infinite
    }
    .main .cloth {
      height: 100px;
      width: 25px;
      border-radius:  10px 10px 20px 0;
      background-color: rgb(172, 168, 43);
      animation: cloth 3s ease  infinite;
    }
    .main .leg {
      height: 150px;
      width: 15px;
      background-color: brown;
      animation: leg 3s ease  infinite
    }
    .main .foot {
      height:20px;
      width: 30px;
      background-color: black;
      border-radius: 0 0 20px 2px;
    }

/* ================General================ */
    .main {
      display: flex;
      flex-direction: column;
    }
    .main .body {
      height: 155px;
      width: 105px;
      background-color: brown;
      z-index: 1;
      border-radius: 30px 100px 50px 50px;
      animation: movebody 3s ease  infinite
    }
    .main .hand {
      margin: 0px 10px;
      animation: movehand 3s ease  infinite
    }
    .main .head {
      height: 55px;
      width: 55px;
      margin-left: 30px;
      background-color: black;
      border-radius: 50px;
      animation: movehead 3s ease  infinite
    }
    .handNut {
      height: 10px;
      width: 10px;
      background-color: #964c03;
      margin: auto;
      border-radius: 50%;
    }
    .upperhand {
      height: 80px;
      width: 30px;
      border-radius: 50px ;
      background-color: #3a1f01;
      margin-left: 60px;
      margin-top: 20px;
      transform: rotateZ(-50deg)
    }
    .upperhand1 {
      height: 80px;
      width: 30px;
      border-radius: 50px ;
      background-color: #3a1f01;
      margin-left: 60px;
      margin-top: 20px;
      transform: rotateZ(-50deg)
    }
    .lowerhand {
      height: 80px;
      width: 20px;
      border-radius: 50px ;
      background-color: #3a1f01;
      margin-left: 110px;
      margin-top: -80px;
      transform: rotateZ(50deg)
    }
    .finger {
      height: 20px;
      width: 20px;
      border-radius: 50px ;
      background-color: #3a1f01;
      margin-left: 145px;
      margin-top: -79px;
      transform: rotateZ(50deg)

    }
    .righthand {
      transform-origin: 2px 2px;
      animation: righthand 3s ease infinite;
      position: absolute;
    }
    .lefthand {
      transform-origin: 2px 2px;
      animation: lefthand 3s ease infinite;
      position: absolute;
      z-index: 2;
    }
    body {
      background-color: darkslategrey
    }
    section {
      animation: wholebody 3s ease  infinite;
    }
    /* .line {
      border: 3px solid white;
      margin-top: 200px
    } */


    /* ================= */
    .person1{
      margin: 50px 100px;  
    }
    .person2{
      margin: -250px 400px;    
    }
    .person3{
      margin: 40px 700px;    
    }

    /* =================== */
     .main .left {
      height: 300px;
      width: 50px;
      position: absolute;
      transform-origin: 2px 2px;
      animation: forward 3s ease  infinite
    }
    .main .cloth2 {
      height: 100px;
      width: 25px;
      border-radius: 10px 10px  20px 0;
      background-color: rgb(172, 168, 43);
      animation: cloth2 3s  ease  infinite;
    }
    .main .leg2 {
      height: 150px;
      width: 15px;
      background-color: brown;
      animation: leg2 3s  ease  infinite;
    }
    .main .foot2 {
      height:20px;
      width: 30px;
      background-color: black;
      border-radius: 0 0 20px 2px;
    }

    /* ============== */
    @keyframes forward {
      from {
        transform: rotateZ(0deg);
         margin: 0px 30px;
      }
      70% {
        transform: rotateZ(-20deg);
         margin: 0px 80px; 
      }
      to {
        transform: rotateZ(20deg);
         margin: 0px 180px;
      }
    }
    @keyframes backward {
      from {
        transform: rotateZ(0deg);
         margin: 0px 30px;
      }
      70% {
        transform: rotateZ(14deg);
         margin: 0px 80px;
      }
      to {
        transform: rotateZ(-30deg);
         margin: 0px 180px;
      }
    }
    @keyframes movebody {
      from {
         margin: 0px 0px;
      }
      70% {
         margin: 0px 50px; 
      }
      to {
         margin: 0px 150px;
      }
    }
    @keyframes movehead {
      from {
         margin: 0px 30px;
      }
      70% {
         margin: 0px 70px; 
      }
      to {
         margin: 0px 170px;
      }
    }
    @keyframes movehand {
      from {
         margin: 0px 0px;
      }
      70% {
         margin: 0px 40px;
      }
      to {
         margin: 0px 150px;
      }
    }
    @keyframes righthand {
      from {
        transform: rotateZ(0deg);
         margin: 0px 0px;
      }
      70% {
        transform: rotateZ(40deg);
         margin: 0px 25px;
      }
      to {
        transform: rotateZ(10deg);
         margin: 10px 17px;
      }
    }
    @keyframes lefthand {
      from {
        transform: rotateZ(0deg);
         margin: 0px 0px;
      }
      70% {
        transform: rotateZ(10deg);
         margin: 0px 5px;
      }
      to {
        transform: rotateZ(40deg);
         margin: -4px 30px;
      }
    }
    @keyframes cloth {
      from {
        transform: rotateZ(0deg);
      }
      70% {
        transform: rotateZ(2deg);
      }
      90% {
        transform: rotateZ(-10deg);
      }
      to {
        transform: rotateZ(2deg);
      }
    }
    @keyframes leg {
      from {
        transform: rotateZ(0deg);
      }
      70% {
        transform: rotateZ(5deg);
        margin: -2px  -5px;
      }
      90% {
        transform: rotateZ(11deg);
        margin: -2px  -5px;
      }
      to {
        transform: rotateZ(2deg);
      }
    }
    @keyframes cloth2 {
      from {
        transform: rotateZ(0deg);
      }
      60% {
        transform: rotateZ(-6deg);
      }
      80% {
        transform: rotateZ(0deg);
      }
      to {
        transform: rotateZ(-2deg);
        /* transform: rotateZ(2deg); */
      }
    }
    @keyframes leg2 {
      from {
        transform: rotateZ(0deg);
      }
      60% {
        transform: rotateZ(5deg);
        margin: -2px  2px;
      }
      90% {
        /* transform: rotateZ(11deg); */
        margin: 0px  3px;
      }
      to {
        transform: rotateZ(2deg);
        margin: 0px  0px;
      }
    }
  </style>
</head>
