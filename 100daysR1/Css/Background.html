<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div:first-child{
      height: 200px;
      width: 200px;
      border: 1px solid red;
      background: url(../img/kring.png) no-repeat  center;
      background-color: yellow;
      background-size: 50%;
    }
    div:nth-child(2) {
      height: 200px;
      width: 200px;
      border: 1px solid red;
      background-color: yellow;
      background: url(../img/kring.png) no-repeat  center;
      background-size: 50%;
    }
    div:nth-child(3)  {
      height: 200px;
      width: 200px;
      border: 1px solid red;
      background-image: url(../img/kring.png);
      background-repeat: no-repeat;
      background-color: yellow;
      background-position: center;
      background-size: 50%;
    }
    div:nth-child(4)  {
      background-color: rgb(255, 127, 80);
      height: 400px;
      width: 600px;
      background-image: url(../img/kring.png),url(../img/kring.png);
      background-repeat: no-repeat, no-repeat;
      background-position: top right, center;
      background-size: 80px, 50%;
    }
  </style>
</head>
<body>
  <div>I can't die for it</div>
  <div>I can't die for it</div>
  <div>I can't die for it</div>

  <div>Multiple backgrounds</div>
</body>
</html>
