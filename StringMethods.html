<script>
  // String methods
  // --startsWith()
    // It tell if a string starts with a particular word
  const name = 'Eze'
  let start = name.startsWith('E')
   start = name.startsWith('z', 1)
  //  This means pass 1 character and check for the next one
  console.log(start)

  // --endsWith()
    // Its use to check if a string ends with a particular character
  let end = name.endsWith('e')
  let size = 'Eze124'
  end = size.endsWith('e', 3)
  // This means within the first 3 characters, check if tt endswith e
  console.log(end)

  // ==includes()
  let account = 'DFGHIU'
  let include = account.includes('IU')
  // This checks id the charater is containedwithin the variable
  console.log(include)
