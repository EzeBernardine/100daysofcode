<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SVG</title>
    <style>
      svg {
        background: yellow;
      }
      
      .svg2{
        margin-left: 850px
      }
    </style>
  </head>

  <body>


    <h1>SVG</h1>
    
      <svg width="150px" height="150px" viewbox='0 0 300 300' style='margin-left: 100px'>
        <rect x='0' y='0' width='200px' height='100px' fill="red"></rect>
        <circle cx='50px' cy='100px' r='50px'></circle>
      </svg>

      <svg width="150px" height="150px" viewbox='0 -40 300 300' style=' margin-left: 650px'>
        <rect x='0' y='0' width='200px' height='100px' fill="red"></rect>
        <circle cx='50px' cy='100px' r='50px'></circle>
      </svg>

      <svg width="150px" height="150px" viewbox='-40 0 300 300' style='margin-top: 150px; display: block; margin-left: 100px'>
        <rect x='0' y='0' width='200px' height='100px' fill="red"></rect>
        <circle cx='50px' cy='100px' r='50px'></circle>
      </svg>

      <svg width="150px" height="150px" viewbox='-40 -40 300 300' style='margin-top: -170px; margin-left: 900px'>
        <rect x='0' y='0' width='200px' height='100px' fill="red"></rect>
        <circle cx='50px' cy='100px' r='50px'></circle>
      </svg>
  </body>

</html>
